name: Release Workflow

env:
  DOTNET_NOLOGO: true

on:
  workflow_call:
    inputs:
      publish:
          description: Publish to nuget or not
          default: false
          type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Read .NET Version
        shell: pwsh
        run: |
          $version = $(Get-Content .\global.json -Raw | ConvertFrom-Json).sdk.version.Substring(0,4) + "x"
          echo "NET_SDK_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with: { dotnet-version: "${{ $NET_SDK_VERSION }}" }

      - name: Setup wasm-tools
        run: dotnet workload install wasm-tools

      - name: Setup tailwindcss
        run: npm install -g tailwindcss

      - name: Setup Nerdbank.GitVersioning
        uses: dotnet/nbgv@v0.4.2
        id: nbgv
        with: { setAllVars: true }

      - name: Restore
        working-directory: src/TabKeeper.UI.Wasm
        run: |
          npm install
          dotnet restore

      - name: Build
        working-directory: src/TabKeeper.UI.Wasm
        run: dotnet build -c Release --no-restore

      - name: Publish
        if: ${{ inputs.publish }}
        working-directory: src/TabKeeper.UI.Wasm
        shell: pwsh
        run: |
          .\css.ps1 -publish
          dotnet publish --no-restore

      - name: Push to Cloudflare Pages
        if: ${{ inputs.publish }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: tab-keeper
          directory: artifacts/src/publish/TabKeeper.UI.Wasm/release/wwwroot
          wranglerVersion: '3'